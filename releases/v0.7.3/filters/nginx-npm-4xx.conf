[Definition]

# NPM log formát - podporuje oba varianty
datepattern = {^LN-BEG}

# Variant 1: [timestamp] STATUS - METHOD (starý formát)
# Variant 2: [timestamp] - - STATUS - METHOD (nový formát)
failregex = ^\[.*?\]\s+(?:-\s+-\s+)?(?:4\d{2}|444)\s+.*?\[Client\s+<HOST>\]

ignoreregex = ^.*booking/reschedule/.*$
