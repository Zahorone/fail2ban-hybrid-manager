# f2b-botnet-signatures.conf - Known Botnet & Scanner Signatures
# Detects: MtmKilledYou, SqlMap, Nikto, Masscan, and other scanners
# Production Ready

[Definition]
failregex = ^.* (?:GET|POST|PUT|DELETE) https [^ ]+ .* "(?:MtmKilledYou|SqlMap|Nikto|Masscan|Nmap|ZAP|Shodan|Censys)[^"]*" \[Client <HOST>\]
            ^.* (?:GET|POST) https [^ ]+ ".*(?:MtmKilled|botnet|exploit|scan|payload|bot|worm)[^"]*" \[Client <HOST>\]
            ^.* (?:GET|POST) https [^ ]+ "/.*(?:\\x|\\u|%%|%%2B)[0-9a-fA-F].*" \[Client <HOST>\]
            ^.* (?:GET|POST) https [^ ]+ ".*User-Agent[^"]*(?:bot|scan|exploit|probe|crawler|spider)[^"]*" \[Client <HOST>\]
            ^.* (?:GET|POST) https [^ ]+ ".*(?:eval|exec|system|shell_exec|passthru|popen)[^"]*" \[Client <HOST>\]
            ^.* (?:GET|POST) https [^ ]+ ".*(?:union.*select|select.*from|insert.*into)[^"]*" \[Client <HOST>\]

ignoreregex =
