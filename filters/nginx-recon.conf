[Definition]
# Git exposure
failregex = \[Client <HOST>\].*(?:\.git/|\.gitignore|\.git/config)
# Environment files
            \[Client <HOST>\].*(?:\.env|\.env\.backup|\.env\.prod|\.env\.local)
# PHP info disclosure
            \[Client <HOST>\].*(?:/phpinfo|phpinfo\.php|info\.php|test\.php)
# Backup files
            \[Client <HOST>\].*(?:\.bak|\.backup|\.old|\.save|\.swp|~)
# Database dumps
            \[Client <HOST>\].*(?:\.sql|database\.sql|dump\.sql|backup\.sql)
# WordPress/admin panels
            \[Client <HOST>\].*(?:/wp-admin|/wp-login|/admin\.php|/administrato)
# Config files
            \[Client <HOST>\].*(?:config\.php|configuration\.php|settings\.php)
# Shell scripts
            \[Client <HOST>\].*(?:\.sh|shell\.php|cmd\.php|backdoor\.php)

ignoreregex = ^.*booking/reschedule/.*$
              .*\.php\?.*
